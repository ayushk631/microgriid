<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridPilot X - Industrial Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                bg: '#f8fafc',      // Slate 50 (Clean Background)
                surface: '#ffffff', // White (Cards)
                panel: '#f1f5f9',   // Slate 100 (Secondary Panels)
                border: '#cbd5e1',  // Slate 300 (Structured Borders)
                primary: '#1e3a8a', // Navy Blue 900 (Authority/Stability)
                accent: '#059669',  // Emerald 600 (Energy/Sustainability)
                danger: '#dc2626',  // Red 600 (Alerts)
                warning: '#d97706', // Amber 600 (Warnings)
                text: '#0f172a',    // Slate 900 (Primary Text)
                'text-dim': '#64748b' // Slate 500 (Secondary Text)
              }
            },
            animation: {
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            boxShadow: {
              'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'depth': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Technical Grid Background - Subtle */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(#e2e8f0 1px, transparent 1px),
          linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.4;
        z-index: -1;
        pointer-events: none;
      }

      .eng-card {
        background-color: #ffffff;
        border: 1px solid #cbd5e1;
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02);
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }
      
      .eng-card:hover {
        border-color: #94a3b8;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      .eng-input {
        background-color: #f8fafc;
        border: 1px solid #cbd5e1;
        border-radius: 0.5rem;
        transition: all 0.2s;
      }
      .eng-input:focus {
        background-color: #ffffff;
        border-color: #1e3a8a;
        box-shadow: 0 0 0 2px rgba(30, 58, 138, 0.1);
        outline: none;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      input[type=range] {
        -webkit-appearance: none; 
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #1e3a8a;
        margin-top: -6px;
        cursor: pointer;
        transition: transform 0.1s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #cbd5e1;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
   <script type="module" src="/index.tsx"></script>
  </body>
</html>
